<header class="entry-header">
    <h1 class="entry-title">
        <a href="{{ include.thePost.url | prepend: site.baseurl }}" rel="bookmark">{{ include.thePost.title }}</a>
    </h1>

    <div class="entry-meta">
        <div class="the-date">
            <small>{{ include.thePost.date | date: "%b"}}</small>
            <div>{{ include.thePost.date | date: "%d" }}</div>
            <small>{{ include.thePost.date | date: "%Y" }}</small>
        </div>
    </div>
</header>
